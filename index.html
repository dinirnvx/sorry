<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Permintaan Maaf</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin-bottom: 0.3em;
        }

        p {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 1em 2em;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 0.8em 1.5em;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e64949;
        }

        .friendship-animation {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        /* Optional: Animate SVG path */
        .shake {
            animation: shake 1s infinite alternate ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <!-- SVG ilustrasi persahabatan -->
    <svg class="friendship-animation shake" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
        <circle cx="20" cy="20" r="10" fill="#ffcccb"/>
        <circle cx="44" cy="20" r="10" fill="#add8e6"/>
        <path d="M14 34c0-5 10-5 10 0v10h-10v-10z" fill="#ffa07a"/>
        <path d="M38 34c0-5 10-5 10 0v10h-10v-10z" fill="#87cefa"/>
        <line x1="25" y1="44" x2="39" y2="44" stroke="#999" stroke-width="2" />
    </svg>

    <h1>SORRY HELZA</h1>
    <p>km mau kpn maafin ak?</p>
    <button onclick="alert('ok')">Maafkan Aku</button>
</body>
</html>
