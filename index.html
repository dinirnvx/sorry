<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Permintaan Maaf</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #dc3545;
            font-size: 3em;
            margin-bottom: 0.3em;
        }

        p {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 1em 2em;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.8em 1.5em;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c82333;
        }

        /* Menyembunyikan iframe */
        .hidden-iframe {
            width: 0;
            height: 0;
            border: none;
        }
    </style>
</head>
